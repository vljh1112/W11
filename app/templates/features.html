<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>{{ data.section }}</title>
</head>
<body>
    <h2>{{ data.section }}</h2>
    <h3>핵심기능</h3>
    <ul>
        {% for item in data.core %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <h3>부가기능</h3>
    <ul>
        {% for item in data.extra %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <p><a href="/">← 홈</a></p>
</body>
</html>
